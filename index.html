<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Brand</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
      font-family: 'Helvetica Neue', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 30px 0 10px;
      letter-spacing: 2px;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    .social-links a {
      text-decoration: none;
      font-size: 18px;
      color: #111;
      border: 1px solid #111;
      padding: 10px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background-color: #111;
      color: #fff;
    }

    .drawing {
      margin-top: 40px;
      max-width: 90%;
    }

    .drawing img {
      max-width: 100%;
      border-radius: 12px;
    }

    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>GAB</h1>

  <div class="social-links">
    <a href="https://www.tiktok.com/@gabpogi2125?_t=ZS-8xPBzeaJgSu&_r=1" target="_blank">TikTok</a>
    <a href="https://www.instagram.com/hellolmgab25?igsh=OTc1cGxkNXYwZnNv" target="_blank">Instagram</a>

  </div>

  <div class="drawing">

  <div class="footer">
    &copy; 2025 GAB. SOCIALS
  </div>
